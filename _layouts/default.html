<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body class="{{page.layout}}">
    {%- include header.html -%}
    {%- if page.layout == "home" -%}
      <div class="banner"></div>
    {%- endif -%}
    {%- if page.layout == "post" -%}
      <div class="banner" style="background-image: url({{page.cover | relative_url }});"></div>
    {%- endif -%}
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
